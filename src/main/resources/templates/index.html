<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News AI - Get Smart News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        .success {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form th:action="@{/send-news}" method="post" th:object="${newsRequest}">
        <h2>Receive Curated News in Your Inbox</h2>
        <input type="email" th:field="*{email}" placeholder="Enter your email" required />
        <input type="text" th:field="*{topic}" placeholder="Main topic (e.g., AI, Cricket)" required />
        <input type="text" th:field="*{subtopic}" placeholder="Optional subtopic (e.g., updates, leaks)" />
        <select th:field="*{count}">
            <option value="5">Top 5</option>
            <option value="10">Top 10</option>
            <option value="15">Top 15</option>
        </select>
        <button type="submit">Send Me News</button>
        <p class="success" th:if="${successMessage}" th:text="${successMessage}"></p>
    </form>
</body>
</html>
